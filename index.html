<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<link rel="stylesheet" href="assets/style.css">
<title>Fly Fishing Challenge</title>
</head>
<body>

    <header style = "max-width: 100%;">
        <div class="row justify-content-between mx-4">
            <div class="col-sm-6 text-left ">
                <a href="html/highscoresPage/highScores.html" id="highSchores">View High Score</a>
            </div>
            <div class="col-sm-6 text-right ">
                <p id= "timer">Time</p>
            </div>
        </div>
    </header>
    <!-- landing card  -->
    <div class="card text-center mt-5" id="start" style="background-color: red">
        <div class="card-body" style = "background-color: lightgray">
            <h1>Fly Fishing Challenge</h1>
            <hr>
            <p class = "text-center">Howdy and salutations! Are you ready to test your knowledge of aerial angling? Fly fishing often comes off as a hoity toity mans sport but it is open to any and all participants. Now lets see if you got what it takes to ace this quiz!
            </p>
            <button class = "btn btn-primary startButton">Start</button>
        </div>
    </div>
    <!-- questions card -->
    <div class="card text-center mt-5" id= "quiz"  style="background-color: red">
        <div class="card-body" style = "background-color: lightgray">
            <p class = "text-left" id = "question"></p>
            <hr>
            <ul class="button-group text-left">
                <li><button class="btn btn-primary answers answer1" value = "1">text</button></li>
                <li> <button class="btn btn-primary answers answer2" value = "2">text</button></li>
                <li><button class="btn btn-primary answers answer3" value = "3">text</button></li>
                <li>  <button class="btn btn-primary answers answer4" value = "4">text</button></li>
            </ul>
        </div>
    </div>
    <!-- highschore card -->
    <div class="card text-center mt-5" id= "highScore"  style="background-color: red">
        <div class="card-body" style = "background-color: lightgray">
            <h1>New High Score!</h1>
            <hr>
            <form class="form-group">
            <label for = "playerInitials">Please enter your intials!</label>
            <input type="text" placeholder = "initials" id="playerInitials">
            <button type = "submit" class="btn btn-primary">Confirm</button>
        </form>
        </div>
    </div>



<script src = "./assets/script.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
